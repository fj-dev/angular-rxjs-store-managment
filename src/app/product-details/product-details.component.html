<div class="h2 text-muted">Product Details</div>
<div class="ml-2">
	<div class="h3 font-weight-bold">
		{{ product.name }}
	</div>
	<div class="h5 font-weight-bold">
		{{ product.price | currency }}
	</div>
	<div class="my-2">
		{{ product.description }}
	</div>
	<div class="small mb-2">Quantity in Stock: <b>{{ product.quantity }}</b></div>
	<button type="button" [attr.disabled]="product.isInStock" (click)="addToCart(product)">Add to Cart</button>
</div>
